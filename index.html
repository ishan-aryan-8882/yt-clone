<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <div class="container">
            <div class="down-ar"><i class="fa-solid fa-angle-down"></i></div>
            <div class="option">
                <div class="song-box">
                    <div class="song">Song</div>
                    <div class="video">Video</div>
                </div>
            </div>
            <div class="share">
                <i class="fa-solid fa-laptop"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
      </div>
    </nav>
    <main>
        <div class="cover-name">
            <div class="cover">
                <div class="image"></div>
            </div>
            <div class="prefrence">
                <div class="pref">
                    <div class="like">
                        <i class="fa-regular fa-thumbs-up"></i>
                    </div>
                    <div class="nameofsong">
                        <div class="mastersong">Taur</div>
                        <div class="artist">Lopon Sidhu</div>
                    </div>
                    <div class="dislike">
                        <i class="fa-regular fa-thumbs-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="player">
            <div class="player-container">
                &nbsp;&nbsp;<input type="range" id="seekBar" class="range" min="0" max="100" value="0">&nbsp;&nbsp;
            </div>
            <div class="player-buttons">
                <div class="player-buttons-container">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
